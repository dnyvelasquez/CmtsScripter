<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>CBR8</mat-card-title>
      <mat-card-subtitle>Cisco</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
      src="https://www.cisco.com/c/dam/en/us/support/docs/SWTG/ProductImages/Video_cBR8_broadband_router_frnt_lt-1000.jpg"
      alt="Cisco CBR8">
    <mat-card-content>
      <p>
        Click on ENTER button to go to Cisco CBR8 script generator assistant.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['/cbr8']" class="enter">
        <button mat-raised-button color="primary">ENTER</button>
      </a>
    </mat-card-actions>
  </mat-card>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>UBR10000</mat-card-title>
      <mat-card-subtitle>Cisco</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
      src="https://www.cisco.com/c/dam/en/us/support/web/images/series/video-ubr10000-series-universal-broadband-routers.jpg"
      alt="Cisco UBR10000">
    <mat-card-content>
      <p>
        Click on ENTER button to go to Cisco UBR10000 script generator assistant.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['']" class="enter">
        <button mat-raised-button color="primary">ENTER</button>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
