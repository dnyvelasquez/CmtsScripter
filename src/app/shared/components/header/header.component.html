
<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <a [routerLink]="['/']" id="title">
    <span>CMTS Scripter</span>
  </a>
  <span class="spacer"></span>
  <button mat-icon-button (click)="save()">
    <mat-icon>save</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>cancel</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="menu1">
    <mat-icon>domain</mat-icon>
    <span>Cisco CMTS</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menu2">
    <mat-icon>domain</mat-icon>
    <span>Arris CMTS</span>
  </button>
  <button mat-menu-item>
    <mat-icon>domain</mat-icon>
    <span>Casa CMTS</span>
  </button>
</mat-menu>

<mat-menu #menu1="matMenu">
  <a [routerLink]="['/cbr8']" class="submenu">
    <button mat-menu-item>CBR8</button>
  </a>
  <button mat-menu-item>UBR 10000</button>
  </mat-menu>

  <mat-menu #menu2="matMenu">
    <button mat-menu-item>E6000 V1</button>
    <button mat-menu-item>E6000 V2</button>
  </mat-menu>
