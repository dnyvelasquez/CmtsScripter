
<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <a [routerLink]="['/']" id="title">
    <span>CMTS Scripter</span>
  </a>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="menu1">
    <mat-icon>domain</mat-icon>
    <span>Cisco CMTS</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menu2">
    <mat-icon>domain</mat-icon>
    <span>Arris CMTS</span>
  </button>
  <button mat-menu-item>
    <mat-icon>domain</mat-icon>
    <span>Casa CMTS</span>
  </button>
</mat-menu>

<mat-menu #menu1="matMenu">
    <button mat-menu-item>
      <a [routerLink]="['/cbr8']" class="submenu">
        <span>CBR8</span>
      </a>
    </button>
    <button mat-menu-item>
      <span>UBR 10000</span>
    </button>
  </mat-menu>

  <mat-menu #menu2="matMenu">
    <button mat-menu-item>
      <span>E6000 V1</span>
    </button>
    <button mat-menu-item>
      <span>E6000 V2</span>
    </button>
  </mat-menu>
